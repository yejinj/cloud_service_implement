<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cloud Project </title>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');
    </style>
</head>

<!-- 백업 전략 -->

<body>
    <header>
        <div class="header_font">
            간단한 클라우드 서비스 구현<br>
            <font id="header_font_bottom">Simple Cloud Service Implementation</font>
        </div>

        <div class="menu_bar">
            <div class="sign_in">
                <button id="sign_in"
                onclick="hidden_function('sign_in_hidden'); return false;">
                    회원가입
                </button>
                <button id="log_in">
                    로그인
                </button>
            </div>

            <div class="upload">
                <div id="upload">
                    업로드 Upload
                </div>
                <div class="upload_items" >
                    음악
                </div>
                <div class="upload_items" >
                    사진
                </div>
                <div class="upload_items" >
                    문서
                </div>
                <div class="upload_items" >
                    모든 파일
                </div>
            </div>

            <div class="download">
                <div id="download">
                   다운로드 Download
                </div>
                <div class="download_items" >
                    음악
                </div>
                <div class="download_items" >
                    사진
                </div>
                <div class="download_items" >
                    문서
                </div>
                <div class="download_items" >
                    모든 파일
                </div>
            </div>

            <div id="delete">
                <font id="delete_font">
                    ! Danger Zone<br>
                </font>
                삭제 Delete <br>
                <button class="delete_btn">
                    선택 삭제
                </button> <br>
        
                <button class="delete_btn">
                    모든 파일 삭제
                </button>
            </div>
        </div>
    </header>

    <!-- 클릭시 보이는 -->
    <!-- style="display: none;" -->
    <div id="sign_in_hidden">
        <font id="sign_in_hidden_sign_in"> 회원가입 </font>
        <br>
        아이디
        <input type="text" name="user_ID" placeholder="아이디 입력" class="sign_in_hidden_inpt">
        <button class="sign_in_hidden_btn"> 제출 </button><br>
        
        비밀번호
        <input type="password" name="user_PW1" placeholder="123456" class="sign_in_hidden_inpt">
        <button class="sign_in_hidden_btn"> 제출 </button><br>

        이름
        <input type="text" name="user_name" value="" class="sign_in_hidden_inpt">
        <button class="sign_in_hidden_btn"> 제출 </button><br>
        
        이메일
        <input type="email" name="user_email" placeholder="email@gmail.com" class="sign_in_hidden_inpt">
        <button class="sign_in_hidden_btn"> 제출 </button><br>
    </div>

    <div id="log_in_hidden" style="display: none;">
        아이디
        <input type="text" name="user_ID" placeholder="아이디 입력" ><br>
        
        비밀번호
        <input type="password" name="user_PW1" placeholder="123456"><br>
    </div>

    <div id="upload_music">
        <div class="load_basic_font" style="display: none;">
            음악을 업로드해보세요
        </div>
        <input type="file"
        accept="audio/*"
        class="file"
        onchange="setThumbnail(event);"
        multiple/>
    </div>

    <div id="upload_photo">
        <div class="load_basic_font" style="display: none;">
            사진을 업로드해보세요 <br>
        </div>
        <input type="file"
        accept="image/*"
        class="file"
        onchange="upload_photo(event);"
        multiple/>
    </div>

    <div id="upload_document">
        <div class="load_basic_font" style="display: none;">
            문서를 업로드해보세요 <br>
        </div>
        <input type="file"
        class="file"
        onchange="upload_document(event);"
        multiple/>
    </div>

    <div id="upload_all">
        <div class="load_basic_font" style="display: none;">
            아무 파일이나 업로드해보세요 <br>
        </div>
        <input type="file" class="file">
    </div>

    <div id="download_music" style="display: none;">
        <div class="load_basic_font">
            음악을 다운로드해보세요
        </div>
        <div>
            음악 파일 목록
        </div>
    </div>

    <div id="download_photo">
        <div class="load_basic_font" style="display: none;">
            사진을 다운로드해보세요
            <div id="cloud_photo_container_1">
                <!-- 이미지 등장 -->
            </div>

            <button class="cloud_download" download="cloud_photo_container_1">
                다운로드
            </button>
        </div>
    </div>

    <div id="download_document" style="display: none;">
        <div class="load_basic_font">
            문서를 다운로드해보세요
            <div id="cloud_document_container_1">
                <!-- 문서 등장 -->
            </div>

            <button class="cloud_download" download="cloud_photo_container_1">
                다운로드
            </button>
        </div>
    </div>

    <div id="download_all">
        <div class="load_basic_font" style="display: none;">
            아무 파일이나 다운로드해보세요
        </div>
    </div>
</body>
</html>
