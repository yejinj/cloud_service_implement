<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cloud Project </title>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/main.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="header_font">
            사진 전용 클라우드 서비스 구현<br>
            <font id="header_font_mid">
                Simple Cloud Service Implementation - Photo
            </font><br>
            <font id="header_font_bottom">
                Copyright © All rights served.
            </font>
        </div>

        <div class="menu_bar">
            <div class="upload">
                <div class="upload_items"
                onclick="function_1('upload_photo'); return false;">
                    업로드
                </div>
            </div>

            <div class="download">
                <div class="download_items"
                onclick="function_2('download_photo'); return false;">
                    다운로드
                </div>
            </div>
        </div>
    </header>

    <div id="upload_photo" style="display: none;">
        <img src="./image/close.png"
        class="close"
        alt="close"
        onclick="function_3()"><br>
        사진을 업로드해보세요 <br>
        <div class="upload_file">
            <input type="file"
            accept="image/*"
            class ="file"
            onchange="upload_photo(event);"
            multiple/>
        </div>

        <div class="upload_file">
            <input type="file"
            accept="image/*"
            class ="file"
            onchange="upload_photo_2(event);"
            multiple/>
        </div>

        <div class="upload_file">
            <input type="file"
            accept="image/*"
            class ="file"
            onchange="upload_photo_3(event);"
            multiple/>
        </div>

        <div class="upload_file">
            <input type="file"
            accept="image/*"
            class ="file"
            onchange="upload_photo_4(event);"
            multiple/>
        </div>
    </div>

    <div id="download_photo" style="display: none;">
        <img src="./image/close.png"
        class="close" alt="close"
        onclick="function_4()"><br>

        사진을 자유자재로 다뤄보세요<br>

        <button class="download_btn" onclick="change()">
            모아보기
        </button>

        <button class="download_btn">
            다운로드
        </button>

        <button class="download_btn" onclick="remove_unfold()">
            삭제
        </button>

        <div id="remove_unfold" style="display: none;">
            <button class="remove_unfold_btn" onclick="remove_1()">
                1번 삭제
            </button>

            <button class="remove_unfold_btn" onclick="remove_2()">
                2번 삭제
            </button>

            <button class="remove_unfold_btn" onclick="remove_3()">
                3번 삭제
            </button>

            <button class="remove_unfold_btn" onclick="remove_4()">
                4번 삭제
            </button>
        </div>

        <div id="container">
            <!-- 이미지1 등장 -->
        </div>
        
        <div id="container_2">
            <!-- 이미지2 등장 -->
        </div>
        
        <div id="container_3">
            <!-- 이미지3 등장 -->
        </div>
        
        <div id="container_4">
            <!-- 이미지4 등장 -->
        </div><br>
    </div>
</body>
</html>
